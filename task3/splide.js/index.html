<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Splide - Multiple Slides</title>
    <link rel="stylesheet" href="style.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/css/splide.min.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4.1.3/dist/js/splide.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>
    <div id="splide" class="splide">
        <div class="splide__track">
            <ul class="splide__list">
                <li class="splide__slide"><img src="../img/img1.jpg" class="slide_img"></li>
                <li class="splide__slide"><img src="../img/img2.jpg" class="slide_img"></li>
                <li class="splide__slide"><img src="../img/img3.jpg" class="slide_img"></li>
                <li class="splide__slide"><img src="../img/img4.jpg" class="slide_img"></li>
                <li class="splide__slide"><img src="../img/img5.jpg" class="slide_img"></li>
                <li class="splide__slide"><img src="../img/img6.jpg" class="slide_img"></li>
            </ul>
        </div>
    </div>
</body>
</html>
