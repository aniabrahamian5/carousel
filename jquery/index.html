<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <script src="jquery.min.js" defer></script>
    <script src="script.js" defer></script>
    <link rel="stylesheet" href="style.css">

    <title>Image Switcher</title>

</head>

<body>
    <div class="radios">
        <div class="checkRadio">
            <div class="mainRadios">
                <input type="radio" name="mode" id="mode1" value="switch1Img" checked>
                <label for="mode1">1 image switch</label>

                <input type="radio" name="mode" id="mode23" value="switch3Img">
                <label for="mode23">3 image switch</label>
            </div>

            <div id="toggledRadios">
                <div>
                    <input type="radio" name="secondMode" id="mode2" value="switch3_1Img">
                    <label for="mode2">3 images per scroll, one group at a time</label>
                </div>
                <div>
                    <input type="radio" name="secondMode" id="mode3" value="switch3_3Img">
                    <label for="mode3">3 images per scroll, all images scroll horizontally</label>
                </div>
            </div>
        </div>
    </div>

    <div id="wrapMain" class="wrap">
        <div id="prev"><img src="../img/left.png" class="scroll_button"></div>
        <div class="wrapDiv">
            <ul class="wrapList">
                <li class="wrapSlide displayable"><img src="../img/img1.jpg" alt="img1" class="carImg"></li>
                <li class="wrapSlide"><img src="../img/img2.jpg" alt="img2" class="carImg"></li>
                <li class="wrapSlide"><img src="../img/img3.jpg" alt="img3" class="carImg"></li>
                <li class="wrapSlide"><img src="../img/img4.jpg" alt="img4" class="carImg"></li>
                <li class="wrapSlide"><img src="../img/img5.jpg" alt="img5" class="carImg"></li>
                <li class="wrapSlide"><img src="../img/img6.jpg" alt="img6" class="carImg"></li>
                <div class="dots" id="dotsContainer"></div>
            </ul>
        </div>
        <div id="next"><img src="../img/right.png" class="scroll_button"></div>
    </div>
</body>

</html>
