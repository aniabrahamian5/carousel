<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Splide Image Switcher</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/css/splide.min.css">
    <link rel="stylesheet" href="style.css">
    <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide@4/dist/js/splide.min.js" defer></script>
    <script src="script.js" defer></script>
</head>
<body>

<div class="checkRadio">
    <div>
        <input type="radio" name="mode" id="mode1" value="switch1Img" checked>
        <label for="mode1">1 image switch</label>

        <input type="radio" name="mode" id="mode23" value="switch3Img">
        <label for="mode23">3 image switch</label>
    </div>

    <div id="toggledRadios">
        <input type="radio" name="secondMode" id="mode2" value="switch3_1Img">
        <label for="mode2">3 images per scroll, one group at a time</label>

        <input type="radio" name="secondMode" id="mode3" value="switch3_3Img">
        <label for="mode3">3 images per scroll, all images scroll horizontally</label>
    </div>
</div>

<div id="splideMain" class="splide" style="display: none;">
    <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide"><img src="img/img1.jpg" alt=""></li>
            <li class="splide__slide"><img src="img/img2.jpg" alt=""></li>
            <li class="splide__slide"><img src="img/img3.jpg" alt=""></li>
            <li class="splide__slide"><img src="img/img4.jpg" alt=""></li>
            <li class="splide__slide"><img src="img/img5.jpg" alt=""></li>
            <li class="splide__slide"><img src="img/img6.jpg" alt=""></li>
        </ul>
    </div>
</div>

</body>
</html>
