<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">

<title>Image Switcher</title>

</head>
<body>
    <div class="checkRadio">
        <div>
            <div class="firstRadios">
            <input type="radio" name="mode" id="mode1" value="switch1Img" checked>
            <label for="mode1">1 image switch</label>
            <input type="radio" name="mode" id="mode23" value="switch3Img">
            <label for="mode1">3 image switch</label>
        </div>
        <div style="display:none;" id="toggledRadios">
            <input type="radio" name="secondMode" id="mode2" value="switch3_1Img">
            <label for="mode2">3 images per scroll, one group at a time</label>
            <input type="radio" name="secondMode" id="mode3" value="switch3_3Img">
            <label for="mode3">3 images per scroll, all images scroll horizontally</label>
        </div>
        </div>
    </div>


  <div class="wrap">
    <div id="prev"><img src="img/left.png" class="scroll_button"></div>

    <div class="wrapDiv">

        <div class="carusel" id="firstCarousel" style="display:none;">
            <img src="img/img1.jpg" class="carImg carImage displayable" />
            <img src="img/img2.jpg" class="carImg carImage" />
            <img src="img/img4.jpg" class="carImg carImage" />
            <div class="dots" id="dotsContainer"></div>
        </div>

        <div class="gallery" id="secondCarousel" style="display:none;">
            <div class="carouselDiv">
                <img src="img/img1.jpg" class="carImg" />
                <img src="img/img2.jpg" class="carImg" />
                <img src="img/img3.jpg" class="carImg" />
            </div>
            <div class="carouselDiv">
                <img src="img/img4.jpg" class="carImg" />
                <img src="img/img5.jpg" class="carImg" />
                <img src="img/img6.jpg" class="carImg" />
            </div>
        </div>

        <div class="gallery" id="task3Gallery" style="display:none;">
            <div class="carouselDiv">
                <img src="img/img1.jpg" class="carImg" />
                <img src="img/img2.jpg" class="carImg" />
                <img src="img/img3.jpg" class="carImg" />
            </div>
            <div class="carouselDiv">
                <img src="img/img4.jpg" class="carImg" />
                <img src="img/img5.jpg" class="carImg" />
                <img src="img/img6.jpg" class="carImg" />
            </div>
        </div>

    </div>

    <div id="next"><img src="img/right.png" class="scroll_button"></div>
  </div>
</body>
</html>
