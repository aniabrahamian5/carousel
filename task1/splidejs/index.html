<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/css/splide.min.css"/>
    <link rel="stylesheet" href="style.css"/>
        <script src="https://cdn.jsdelivr.net/npm/@splidejs/splide/dist/js/splide.min.js" defer></script>
        <script src="script.js" defer></script>
    <title>Splide Slider Example</title>
</head>
<body>

    <div class="splide">
        <div class="splide__track">
        <ul class="splide__list">
            <li class="splide__slide"><img src="../img/img1.jpg" class="slide_img"></li>
            <li class="splide__slide"><img src="../img/img2.jpg" class="slide_img"></li>
            <li class="splide__slide"><img src="../img/img3.jpg" class="slide_img"></li>
        </ul>
        </div>
    </div>
</body>
</html>
