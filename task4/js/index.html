<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width, initial-scale=1" />
<script src="script.js" defer></script>
<link rel="stylesheet" href="style.css">

<title>Image Switcher</title>

</head>
<body>
    <label>Select mode:</label><br/>
    <input type="radio" name="mode" id="mode1" value="task1" checked>
    <label for="mode1">1 image switch</label><br/>
    <input type="radio" name="mode" id="mode2" value="task2">
    <label for="mode2">3 images per scroll, one group at a time</label><br/>
    <input type="radio" name="mode" id="mode3" value="task3">
    <label for="mode3">3 images per scroll, all images scroll horizontally</label>

  <div class="wrap">
    <button id="prev">Prev</button>

    <div class="task1">
        <div class="carusel" id="task1Carusel" style="display:none;">
            <img src="../img/img1.jpg" class="carImg displayable" />
            <img src="../img/img2.jpg" class="carImg" />
            <img src="../img/img3.jpg" class="carImg" />
        </div>
    </div>

    <div class="task2">
        <div class="gallery" id="task2Gallery" style="display:none;">
            <div>
                <img src="../img/img1.jpg" />
                <img src="../img/img2.jpg" />
                <img src="../img/img3.jpg" />
            </div>
            <div>
                <img src="../img/img4.jpg" />
                <img src="../img/img5.jpg" />
                <img src="../img/img6.jpg" />
            </div>
        </div>
    </div>

    <div class="task3">
        <div class="gallery" id="task3Gallery" style="display:none;">
            <div>
                <img src="../img/img1.jpg" />
                <img src="../img/img2.jpg" />
                <img src="../img/img3.jpg" />
            </div>
            <div>
                <img src="../img/img4.jpg" />
                <img src="../img/img5.jpg" />
                <img src="../img/img6.jpg" />
            </div>
        </div>
    </div>

    <button id="next">Next</button>
  </div>
</body>
</html>
